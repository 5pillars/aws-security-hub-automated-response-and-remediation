description: |
  ### Document Name - SHARR-PCI_3.2.1_IAM.3

  ## What does this document do?
  This document ensures that IAM policies that allow full "*:*" administrative privileges are not created.

  ## Input Parameters
  * Finding: (Required) Security Hub finding details JSON
  * AutomationAssumeRole: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.

  ## Output Parameters
  * Remediation.Output - Output of remediation runbook

  ## Documentation Links
  * [PCI IAM.3](https://docs.aws.amazon.com/securityhub/latest/userguide/securityhub-pci-controls.html#pcidss-iam-3)

schemaVersion: "0.3"
assumeRole: "{{ AutomationAssumeRole }}"
outputs:
  - ParseInput.AffectedObject
  - Remediation.Output
parameters:
  Finding:
    type: StringMap
    description: The input from the Orchestrator Step function for the PCI.IAM.3 finding
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'

mainSteps:
  - name: ParseInput
    action: "aws:executeScript"
    outputs:
      - Name: IAMPolicy
        Selector: $.Payload.resource_id
        Type: String
      - Name: IAMResourceId
        Selector: $.Payload.details.AwsIamUser.UserId
        Type: String
      - Name: FindingId
        Selector: $.Payload.finding_id
        Type: String
      - Name: ProductArn
        Selector: $.Payload.product_arn
        Type: String
      - Name: AffectedObject
        Selector: $.Payload.object
        Type: StringMap
    inputs:
      InputPayload:
        Finding: "{{Finding}}"
        parse_id_pattern: ""
        expected_control_id: ["PCI.IAM.3"]
      Runtime: python3.8
      Handler: parse_event
      Script: |-
        %%SCRIPT=common/parse_input.py%%
    isEnd: false
  - name: Remediation
    action: "aws:executeAutomation"
    isEnd: false
    inputs:
      DocumentName: SHARR-DetachIAMPolicyFromUsers
      RuntimeParameters:
        IAMPolicy: "{{ ParseInput.IAMPolicy }}"
        AutomationAssumeRole: "arn:{{global:AWS_PARTITION}}:iam::{{global:ACCOUNT_ID}}:role/SO0111-DetachIAMPolicyFromUsers"

  - name: UpdateFinding
    action: "aws:executeAwsApi"
    inputs:
      Service: securityhub
      Api: BatchUpdateFindings
      FindingIdentifiers:
        - Id: "{{ParseInput.FindingId}}"
          ProductArn: "{{ParseInput.ProductArn}}"
      Note:
        Text: 'Removed full "*:*" administrative privileges from  {{ ParseInput.IAMPolicy }}.'
        UpdatedBy: "SHARR-PCI_3.2.1_IAM.3"
      Workflow:
        Status: RESOLVED
    description: Update finding
    isEnd: true
